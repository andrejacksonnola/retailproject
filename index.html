<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/styles.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/b7355adbd4.js" crossorigin="anonymous"></script>
    <title>Retail Project</title>
</head>

<body>

    <!-- navbar start -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <a class="navbar-brand" href="#">
            <i class="far fa-gem store-logo"></i>
            <span class="store-name">Diamond Express</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item active">
                    <a class="nav-link link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle link" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        Dropdown
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
                <li class="nav-item cart-item rounded">
                    <a class="nav-link cart-link" href="#">
                        <i class="fal fa-shopping-cart cart">
                            <span class="badge">0</span>
                        </i>
                    </a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-warning my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <!-- navbar end -->

    <!-- banner start -->
    <div class="container-fluid" id="banner-container">
        <a href="">
            <img src="images/banner.jpg" id="banner-img">
        </a>
    </div>
    <!-- banner end -->

    <!-- links to variety of jewelry -->
    <div class="container" id="variety-link-container">
        <div class="row pb-4 pt-3">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <h1 class="text-center">
                    <span id="percent-off" class="stroke-text">30% OFF </span>
                    <span id="spacer-text">using code</span>
                    <span id="user-code" class="stroke-text"> #Express</span>
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-6">
                <a href="/" id="rings-link">
                    <img src="images/rings.jpg" class="variety-link-image" id="ring-image">
                </a>
                <h3 class="category" id="ring-category">Shop Rings</h3>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-6">
                <a href="/" id="chains-link">
                    <img src="/images/chains.jpg" class="variety-link-image" id="chain-image">
                </a>
                <h3 class="category" id="chain-category">Shop Chains</h3>
            </div>
        </div>
    </div>
    <!-- end of variety of jewelry-->

    <!-- list of items for sale -->
    <div class="container" id="sale-items-container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">

            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="/index.js"></script>
</body>

</html>
